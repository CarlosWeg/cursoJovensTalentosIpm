<!--
5 - Criar em tela um html com um botão. Adicionar no onClick do botão uma função js
para criação de botões abaixo deste. Sempre que o botão for clicado, deve criar um
novo botão abaixo dele.

-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar botões</title>

    <script>

        function criarBotao(){


            const botao = document.createElement("button");
            botao.textContent="Botão!";
            document.querySelector(".botoesCriados").appendChild(botao);

        }

    </script>
</head>
<body>

    <button onclick = "criarBotao()">Criar botão!</button>

    <section class = "botoesCriados">

    </section>
    
</body>
</html>
