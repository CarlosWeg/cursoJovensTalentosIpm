<!--
3 - Criar uma função que receba um array de valores como parâmetro, e que quando
chamada percorra esse array exibindo ao usuário os valores um de cada vez.
Apresente estes valores dentro de uma div.
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Percorrer</title>

    <script>

        let aJazzistas = [
            "John Coltrane",
            "Miles Davis",
            "Dave Brubeck",
            "Charles Mingus"
        ]

        function exibirArray(vetor){

            for (let i = 0;i<vetor.length;i++){
                const paragrafo = document.createElement("p");
                paragrafo.innerText=vetor[i];
                document.body.querySelector('.nomesDoJazz').appendChild(paragrafo);
            }

        }

    </script>
</head>
<body>

    <button onclick = "exibirArray(aJazzistas)">Mostrar o Vetor!</button>

    <div class = "nomesDoJazz">


    </div>


    
</body>
</html>
