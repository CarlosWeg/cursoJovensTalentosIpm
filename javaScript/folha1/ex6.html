<!--
6 - Criar um campo select "Estado Mental" com as opções ["Bem", "Mais ou Menos", "Mal"]
com um evento onchange, para que dependendo da situação seja alertado valores diferentes.

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado mental</title>

    <style>
        body,div{
        align-items: center;
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
    </style>

    <script>

        function recomendacoes(){

            let escolha = parseInt(document.getElementById("estadoMental").value);

            console.log(escolha);

            if (escolha == 1){
                const div = document.createElement("div");
                div.textContent = "Que bom!";
                div.style.backgroundColor= "green";
                div.style.color= "white";
                div.style.width= "300px";
                div.style.height= "300px";
                document.body.appendChild(div); 
            } else if (escolha == 2){
                const div2 = document.createElement("div");
                div2.textContent = "Vai melhorar!";
                div2.style.backgroundColor= "blue";
                div2.style.border= "2px solid";
                div2.style.borderColor="green";
                div2.style.width= "400px";
                div2.style.height= "600px";
                document.body.appendChild(div2);
            } else if (escolha ==3){
                const div3 = document.createElement("div");
                div3.textContent = "Procure AJUDA!";
                div3.style.backgroundColor= "red";
                div3.style.color= "white";
                document.body.appendChild(div3);
                alert("Para psicólogos ligue:(47) 9999 - 9999");
            }
            
        }


    </script>

</head>
<body>
    

    <select id = "estadoMental" onchange="recomendacoes()">
        <option value = "1">Bem</option>
        <option value = "2">Mais ou Menos</option>
        <option value = "3">Mal</option>
    </select>   
    
</body>
</html>
