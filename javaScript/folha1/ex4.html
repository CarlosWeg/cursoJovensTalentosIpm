<!--
4 - Criar um campo texto, que possua um evento de modo que sempre que for
informado um novo valor, seja exibido um alert() informando a soma de todos os
números informados. Exemplo: se o valor informado no campo for apenas "1" e o
usuário adicionar o valor "2", ficando seu conteúdo "12", deve alertar "3" já que é a
soma dos valores do campo. Dica: Usar keyup no campo.
-->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Campo</title>


    <script>
        
        function somarValores(campoTexto){

            let soma = 0;

            for (let i = 0;i<campoTexto.length;i++){
                soma+=parseInt(campoTexto[i]);             
            }
            alert(soma);

        }

    </script>

</head>
<body>

    <textarea onkeyup="somarValores(this.value)"></textarea>
    
</body>
</html>
