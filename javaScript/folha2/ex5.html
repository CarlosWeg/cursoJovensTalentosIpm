<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Quantidade</title>

    <script>
        
        let qntdAtual = 0;

        function gerar(){

            qntd= parseInt(document.getElementById("quantidade").value);
            

            for (let i = 1;i<=qntd;i++){
                const div = document.createElement("div");
                div.textContent = i+qntdAtual;
                document.body.appendChild(div);
            }
            
            qntdAtual+=qntd;

        }

    </script>

    <style>
        div{
            width: 30px;
            height: 30px;
            float: left;
        }

        button{
            position: relative;
            display: block;
        }
    </style>

</head>
<body>

    <label for = "quantidade">Informe a quantidade:</label>
    <input type = "number" name = "quantidade" id = "quantidade">
    <br><br>
    <button onclick="gerar()">Gerar!</button>
    <br><br>
    
</body>
</html>
