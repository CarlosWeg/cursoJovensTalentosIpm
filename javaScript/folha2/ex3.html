exibido em uma div, o mesmo deve ser apresentado em um campo input com label
"Soma", que esteja readonly e disabled.
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Parâmetros</title>

    <script>

        function soma(valor1,valor2){

            valor1 = parseInt(valor1);
            valor2 = parseInt(valor2);

            if (!isNaN(valor1) && (!isNaN(valor2))){

                let resultado=  valor1 + valor2;
                document.getElementById("exibirResultado").value=resultado;
            } else{
                document.getElementById("exibirResultado").value=0;
            }
            
        }

    </script>
</head>
<body>

    <div class = "calculos">

        <label for = "num1">Informe o valor 1:</label>
        <input type = "number" id = "num1" name = "num1" onkeyup="soma(num1.value,num2.value)">

        <label for = "num2">Informe o valor 2:</label>
        <input type = "number" id = "num2" name = "num2" onkeyup="soma(num1.value,num2.value)">

        <label for = "exibirResultado">Resultado:</label>
        <input type = "number" id = "exibirResultado" readonly disabled>

    </div>

    
</body>
</html>
