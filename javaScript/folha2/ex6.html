<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda aleat√≥ria</title>

    <script>

        cores = ["aqua", "black", "brown", "gold", "grey", "red", "yellow", "green", "blue", "magenta", "tomato", "orange", "olive", "navy"];

        function gerarDiv() {
            const numAleatorioBorda = Math.floor(Math.random() * 14);
            const numAleatorioFundo = Math.floor(Math.random() * 14);

            const div = document.createElement("div");
            div.style.backgroundColor = cores[numAleatorioFundo];
            div.style.border = "solid 2px " + cores[numAleatorioBorda];
            document.body.appendChild(div);
        }

    </script>

    <style>
        div{
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body>

    <button onclick = "gerarDiv()">Clique aqui para gerar a Div!</button>
    
</body>
</html>
