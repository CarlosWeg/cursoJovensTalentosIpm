<!--
4 - Criar uma nova página contendo um campo com label "Quantidade" e um botão
"Gerar". Ao usuário informar um número e clicar no botão, deverão ser geradas
divs de acordo com o número informado no campo. Sendo que as divs devem
possuir como texto o índice delas. Deve existir uma classe css genérica para divs, de
modo que todas possuam as dimensões 30x30, e fiquem uma do lado da outra. Ao
clicar uma segunda vez no botão, todas as divs devem ser removidas e recriadas.
Exemplo: Informar número 4 no campo e clicar no botão. Devem ser geradas 4 divs,
que possuirão os textos internos respectivamente 1,2,3 e 4.

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Divs</title>

    <script>

        let divsGeradas = [];

        function gerar(qntd){

            divsGeradas.forEach(div => document.body.removeChild(div));
            
            divsGeradas = [];
            
            qntd= parseInt(qntd);
            for (let i = 1;i<=qntd;i++){
                const div = document.createElement("div");
                div.innerText=i;
                div.style.height= "30px";
                div.style.width= "30px";
                div.style.float= "left";
                document.body.appendChild(div);
                divsGeradas.push(div);
            }
        }

    </script>

    <style>
        label, input, button{
            display: block;
        }
    </style>

</head>
<body>

    <label for = "quantidade">Insira a quantidade de divs que serão geradas:</label>
    <input type = "number" name = "quantidade" id = "quantidade">

    <button onclick = gerar(quantidade.value)>Gerar!</button>
    
</body>
</html>
